

<RadSideDrawer #drawer
               [transition]="sideDrawerTransition">

    <StackLayout tkDrawerContent class="sidedrawer-left">

        <StackLayout class="sidedrawer-header-custom">
            <Image
                class="sidedrawer-header-custom-image"
                src="res://multiprotexion_eye">
            </Image>
            <Label
                text="Version: 1.0.0 | Build: 1">
            </Label>
        </StackLayout>

        <ScrollView row="0" col="2">
            <StackLayout class="sidedrawer-content text-fontbold">
                 <GridLayout class="sideLightGrayLabel">
                    <Label text=" " class="sidedrawer-list-item-text"></Label>
                </GridLayout>
                
                <GridLayout columns="auto, *" rows="60" class="side-item" pageTransition="slideLeft">
                    <Image src="res://vehicles_list_icon" class="icon-custom"> </Image>
                    <Label text="login" class="side-label" row="0" col="1" [nsRouterLink]="['/home/login']" clearHistory="true"></Label>
                </GridLayout>
                
                <GridLayout columns="auto, *" rows="60" class="side-item" pageTransition="slideLeft">
                    <Image src="res://settings_icon" class="icon-custom"> </Image>
                    <Label text="settings" class="side-label" row="0" col="2" [nsRouterLink]="['/home/settings']" clearHistory="true"></Label>
                </GridLayout>

            </StackLayout>
        </ScrollView>
    </StackLayout>

    <StackLayout tkMainContent class="bg-primary">
        <router-outlet></router-outlet>
    </StackLayout>

</RadSideDrawer>
